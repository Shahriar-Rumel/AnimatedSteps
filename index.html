<html>
<head>
    <title>Progress Steps</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  rel ="stylesheet" href="progress.css">
</head>
    <body>
        <div class="heading">
            <h1>Progress Steps </h1>
        </div>
        <div class="cover">
            <div class="progress-cover">
                <div class="progress" id="progress">

                </div>
                <div class="circle active">
                    1
                </div>
                <div class="circle">
                    2
                </div>
                <div class="circle">
                    3
                </div>
                <div class="circle">
                    4
                </div>
            </div>
            <button class="button" id = "prev" disabled>
                Prev
            </button>
            <button class="button" id ="next" >
                Next
            </button>
        </div>
        <script src="progress.js">
        </script>
        <script src="https://kit.fontawesome.com/3bebc7359f.js" crossorigin="anonymous"></script>
    </body>
</html>
